<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div className="App">
      <header className="App-header">
        <div id="display-items" class="display-items">
          <p id="display-location" class="location"></p>
          <img id="img" />
          <div  class="weather">
            Weather: 
            <span id="display-weather"></span>
          </div>
          <div class="temperature">
            Temperature: 
            <span id="display-temperature"></span>
          </div>
          <div class="humidity">
            Humidity: 
            <span id="display-humidity"></span>
          </div>
          <div class="wind">
            Wind: 
            <span id="display-wind"></span>
          </div>

        </div>
        <div class="search">
          <input type="text" placeholder="Paris" id="submitInput" class="submitInput" />
          <button id="submitBtn" class="submitBtn">Submit</button>
        </div>
      </header>
    </div>
</body>

<script src="script.js"></script>
</html>
